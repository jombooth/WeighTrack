<!DOCTYPE html>
{% load static %} <!-- New line -->

<html>
    <head>
        <title>Register</title>
        <!-- Load Javascript  -->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery.query-2.1.7.js' %}"></script>
        <script src="{% static 'js/rainbows.js' %}"></script> 
        <!-- // Load Javascipt -->

        <!-- Load stylesheets -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' ' %}" rel="stylesheet">
        <!-- // Load stylesheets -->
        <script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', 'Username');
        $("#id_email").attr('placeholder', 'Email');
        $("#id_password").attr('placeholder', 'Password');
    });
</script>


    </head>

    <body>
        <div id="wrapper">

            <form id="user_form" method="post" action="/wt_app/register/"
                    enctype="multipart/form-data">

                <div id="wrappertop"></div>

                <div id="rwrappermiddle">
                    <h2 id="regtitle">Register</h2>

                    {% csrf_token %}

                    <!-- Display each form. The as_p method wraps each element in a paragraph
                         (<p>) element. This ensures each element appears on a new line,
                         making everything look neater. -->
                    {{ user_form.as_p }}

                    <!-- Provide a button to click to submit the form. -->
                        <input id = "rsubmit" class="btn btn-primary btn-lg" type="submit" name="submit" value="Register" />
                        <div id="rlinks_left"><a href="#">Forgot your Password?</a></div>
                        <div id="rlinks_right"><a href="#">Not a Member Yet?</a></div>
                </div>
                <div id="wrapperbottom"></div>    
            </form>
        </div>
    </body>
</html>
