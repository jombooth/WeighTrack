



<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
{% load static %} <!-- New line -->


<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <!-- General meta information -->
    <title>Login</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="robots" content="index, follow" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- // General meta information -->
    
    
    <!-- Load Javascript -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.query-2.1.7.js' %}"></script>
    <script src="{% static 'js/rainbows.js' %}"></script>


    <!-- // Load Javascipt -->

    <!-- Load stylesheets -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' ' %}" rel="stylesheet">
    <!-- // Load stylesheets -->
    
<script>


    $(document).ready(function(){
 
    $("#submit1").hover(
    function() {
    $(this).animate({"opacity": "0"}, "slow");
    },
    function() {
    $(this).animate({"opacity": "1"}, "slow");
    });
    });


</script>
    
</head>
<body>

    <div id="wrapper">
    <form id="user_form" method="post" action="/wt_app/login/"
                enctype="multipart/form-data">
        <div id="wrappertop"></div>

        <div id="wrappermiddle">
            <h2>Login</h2>
            {% csrf_token %}

            <div id="username_input">

                <div id="username_inputleft"></div>

                <div id="username_inputmiddle">
                    <input type="text" name="username" id="url" name="username" value="Username" onclick="this.value = ''">
                    <img id="url_user" src="{% static 'img/mailicon.png' %}" alt="" />
                </div>

                <div id="username_inputright"></div>

            </div>

            <div id="password_input">

                <div id="password_inputleft"></div>

                <div id="password_inputmiddle">
                    <input type="password" name="password" id="url" value="" placeholder = "Password" onclick="this.value = ''">
                    <img id="url_password" src="{% static 'img/passicon.png' %}" alt="" />

                </div>


                <div id="password_inputright"></div>

            </div>

            <div id="submit">
                <input type="image" src="{% static 'img/submit_hover.png' %}" id="submit1" value="Sign In">
                <input type="image" src="{% static 'img/submit.png' %}" id = "submit2" value="Sign In" />

            </div>

            <div id="links_left">

            <a href="#">Forgot your Password?</a>

            </div>

            <div id="links_right"><a href="#">Not a Member Yet?</a></div>

        </div>

        <div id="wrapperbottom"></div>
    </form>    
    </div>

</body>
</html>
